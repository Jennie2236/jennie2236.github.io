<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="banner">
      <div class="buttonNew">NEW!</div>
      <div class="plans">Plans now start at
        <span class="price">$6.99</span>
      </div>
      <div class="buttonLearn">
        <a href="#">Learn More ></a> 
      </div>
    </div>
    <div class="main">
      <nav id="navBar">
          <a id="Logo" href="#">
            <img alt="logo" src="images/NetflixLogo.png">
          </a>
        <ul>
          <li class="buttonclear">English</li>
          <li class="button">Sign In</li>
        </ul>
      </nav>
      <div class="form">
        <h1>
          Unlimited movies, TV shows, and more.
        </h1>
        <h2>
          Watch anywhere. Cancel anytime.
        </h2>
        <h3>
          Ready to watch? Enter your email to create or restart your membership.
        </h3>
        <form>
          <input 
            id="emailInput"
            type="email" 
            name="email"
            placeholder="email"
            minlength="2"
            maxlength="30"
            required>
            <input type="submit" class="button" value= "Get Started > ">
        </form>  

      </div>
    </div>
    <!-- Gallery/Image Code -->
    <div  id="gallery">
      <img class="galleryImage" src="images/art.jpg" alt="Art">
      <img class="galleryImage" src="images/building.jpg" alt="Building">
      <img class="galleryImage" src="images/building1.jpg" alt="Building">
      <img class="galleryImage" src="images/portrait.jpg" alt="Portrait">
      <img class="galleryImage" src="images/wildlife.jpg" alt="Wildlife">
    </div>
    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script src="js/lightbox.js">

    </script>
  </body>
</html>
