<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Facebook Form Execise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <section id="formContainer">
            <header>
                <img alt="facebook" src="assets/images/fbLogo.png">
            </header>
            <div id="formContent">
                <div id="formHeader">
                    <h2>Create a new account</h2>
                    <p>It's quick and easy</p>
                </div>
                <div id="formFields">
                    <form>
                        <div id="textInputsContainer">
                            <input 
                                id="firstNameInput"
                                type="text" 
                                name="firstName"
                                placeholder="First name">
                            <input 
                                id="lastNameInput"
                                type="text" 
                                name="lastName"
                                placeholder="Last name">
                            <input 
                                id="phoneOrEmailInput"
                                type="text" 
                                name="phoneOrEmail"
                                placeholder="Mobile number or email">
                            <input 
                                id="passwordInput"
                                type="text" 
                                name="password"
                                placeholder="New password">
                        </div>
                        <div>
                            <select>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
