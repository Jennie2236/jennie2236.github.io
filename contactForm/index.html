<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/style.css" rel="stylesheet">    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact Us</h1>
                <p>
                    Got a Question? We'd love to hear from you.
                    Send us a message and we'll repond  as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form 
                    action="https://getform.io/f/870a261e-206c-4431-971e-c4cc628d4201"
                     method="POST">
                    <label>What can we help you with?</label>
                    <select name="question type">
                        <option value="" disabled selected>--Select what we can help you with?--</option>
                        <option value="commission">Commission</option>
                        <option value="carWarranty">Want to extend your car warranty?</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval">Need a break from ads?</option>
                    </select>
                    <div class="required">
                        <label>First Name</label>
                        <input type="text" name="first name" minlength="2" maxlength="30">
                        <label>Last Name</label>
                        <input type="text" name="last name" minlength="2" maxlength="30">
                        <label>Email</label>
                        <input type="email" name="email" minlength="2" maxlength="30">
                    </div>
                    <label>Telephone Number</label>
                    <input type="text" name="Telephone Number" optional></textarea>
                    <label>Message</label>
                    <textarea 
                        name="message" 
                        placeholder="Type your message here"></textarea>
                    <input buttonType="submit" name="send" value="send">
                </form>
            </div>
        </section>
    </body>
</html>
